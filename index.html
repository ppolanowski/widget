<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz kontaktowy</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        background: #f8f9fa;
      }

      .container {
        max-width: 450px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h2 {
        color: #2c3e50;
        margin: 0 0 10px 0;
        font-size: 24px;
      }

      .header p {
        color: #7f8c8d;
        margin: 0;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: #2c3e50;
        font-weight: 500;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
        box-sizing: border-box;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #3498db;
        background: #f8fbff;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .btn-send {
        width: 100%;
        padding: 14px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-send:hover {
        background: #2980b9;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      .btn-send:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .info-box {
        background: #e3f2fd;
        border: 1px solid #bbdefb;
        color: #1565c0;
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 20px;
      }

      .required {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>✉️ Wyślij wiadomość</h2>
        <p>Formularz połączony z Twoim Outlookiem</p>
      </div>

      <div class="info-box">
        ⚠️ <strong>Ważne:</strong> Podmień WEBHOOK_URL w kodzie na URL z
        Make.com
      </div>

      <form id="contactForm">
        <div class="form-group">
          <label>Email odbiorcy <span class="required">*</span></label>
          <input
            type="email"
            name="email"
            required
            placeholder="odbiorca@firma.pl"
          />
        </div>

        <div class="form-group">
          <label>Temat <span class="required">*</span></label>
          <input
            type="text"
            name="subject"
            required
            placeholder="np. Oferta współpracy - Apleona"
          />
        </div>

        <div class="form-group">
          <label>Imię odbiorcy</label>
          <input type="text" name="name" placeholder="np. Jan Kowalski" />
        </div>

        <div class="form-group">
          <label>Treść wiadomości <span class="required">*</span></label>
          <textarea
            name="message"
            required
            placeholder="Szanowny Panie/Pani,&#10;&#10;W nawiązaniu do naszej rozmowy..."
          ></textarea>
        </div>

        <button type="submit" class="btn-send">
          <span>Wyślij z mojego Outlooka</span>
        </button>

        <div id="status" class="status"></div>
      </form>
    </div>

    <script>
      // TUTAJ WKLEJ SWÓJ WEBHOOK URL Z MAKE.COM
      const WEBHOOK_URL =
        "https://hook.eu2.make.com/u2nhtw4xedrbf9pe9wa1wxpl1e3ud45k";

      const form = document.getElementById("contactForm");
      const statusDiv = document.getElementById("status");
      const submitBtn = form.querySelector(".btn-send");
      const btnText = submitBtn.querySelector("span");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Reset statusu
        statusDiv.style.display = "none";
        statusDiv.className = "status";

        // Pokaż loading
        submitBtn.disabled = true;
        btnText.textContent = "Wysyłanie...";
        submitBtn.innerHTML =
          '<span>Wysyłanie...</span><div class="loading"></div>';

        // Zbierz dane
        const formData = new FormData(form);
        const data = {
          email: formData.get("email"),
          subject: formData.get("subject"),
          name: formData.get("name") || "Nieznany",
          message: formData.get("message"),
        };

        // Dodaj podpis
        data.message += `\n\n---\nWysłane przez: Paweł Polanowski\nApleona\n${new Date().toLocaleDateString(
          "pl-PL"
        )}`;

        try {
          // Sprawdź czy webhook jest ustawiony
          if (WEBHOOK_URL.includes("TUTAJ_WKLEJ")) {
            throw new Error("Najpierw podmień WEBHOOK_URL w kodzie!");
          }

          // Wyślij do Make.com
          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            statusDiv.className = "status success";
            statusDiv.innerHTML =
              "✅ <strong>Wysłano!</strong> Mail został wysłany z Twojego Outlooka.";
            statusDiv.style.display = "block";
            form.reset();
          } else {
            throw new Error("Błąd połączenia z Make.com");
          }
        } catch (error) {
          statusDiv.className = "status error";
          statusDiv.innerHTML = `❌ <strong>Błąd:</strong> ${error.message}`;
          statusDiv.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = "<span>Wyślij z mojego Outlooka</span>";
        }
      });
    </script>
  </body>
</html>
